<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christmas Count Down">
    <meta name="description" content="Christmas Count Down shows how many days are left for christmas">
    <meta name="keywords" content="Christmas Count Down">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Christmas Count Down</title>
</head>

<body>
    <article id="container">
        <h1 id="head">CHRISTMAS IN</h1>
        <section id="out">
            <section class="box">
                <h1 class="num" id="days">00</h1>
                <h2 class="para">DAYS</h2>
            </section>
            <section class="box">
                <h1 class="num" id="hours">00</h1>
                <h2 class="para">HOURS</h2>
            </section>
            <section class="box">
                <h1 class="num" id="min">00</h1>
                <h2 class="para">MINUTES</h2>
            </section>
            <section class="box">
                <h1 class="num" id="sec">00</h1>
                <h2 class="para">SECONDS</h2>
            </section>
        </section>
    </article>
    <script src="./scripts/main.js"></script>
</body>

</html>
